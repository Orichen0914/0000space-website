<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Event Space</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .contact-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-bottom: 1rem;
            min-height: 100px;
            align-items: start;
        }

        .email-section {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .social-section {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            color: #ffffff;
        }


        .contact-email {
            font-size: 1rem;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .contact-email a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .contact-email a:hover {
            color: #cccccc;
            border-bottom: 1px solid #cccccc;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-icon {
            color: #ffffff;
            font-size: 1.25rem;
            transition: transform 0.3s ease, color 0.3s ease;
            text-decoration: none;
            padding: 0rem;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            color: #cccccc;
        }

        .map-section {
            margin-top: 3rem;
            text-align: center;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 500px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .map-text {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .map-text:hover {
            color: #cccccc;
            border-bottom: 1px solid #cccccc;
        }

        .map-container:hover .map-overlay {
            opacity: 1;
        }


        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
                min-height: auto;
            }

            .section-title {
                font-size: 1.25rem;
            }

            .contact-email {
                font-size: 0.7rem;
            }

            .social-icon {
                font-size: 1rem;
                padding: 0.5rem;
            }

            .social-media {
                gap: 1.5rem;
            }

            .map-container {
                height: 350px;
            }

            .contact-content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1rem;
            }

            .social-media {
                gap: 1.5rem;
            }

            .social-icon {
                font-size: 0.9rem;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
