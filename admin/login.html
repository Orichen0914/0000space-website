<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - 0000space</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body class="admin-login-body">
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="admin-logo">
                <h1>0000</h1>
                <p>Event Management</p>
            </div>
            
            <form id="loginForm" class="admin-login-form">
                <div class="admin-form-group">
                    <input 
                        type="password" 
                        id="password" 
                        class="admin-input" 
                        placeholder="Enter password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="admin-btn admin-btn-primary">
                    Login
                </button>
                
                <div id="errorMessage" class="admin-error-message"></div>
            </form>
            
            <div class="admin-login-footer">
                <p>Authorized personnel only</p>
            </div>
        </div>
    </div>

    <script>
        // Simple login logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            
            // Simple password check (you should change this password)
            // In production, use proper authentication
            const ADMIN_PASSWORD = 'Event2025!Admin'; // Secure password
            
            if (password === ADMIN_PASSWORD) {
                // Save auth token
                const authToken = btoa(password + ':' + Date.now());
                localStorage.setItem('admin_auth', authToken);
                
                // Redirect to admin panel
                window.location.href = '/admin/';
            } else {
                errorMsg.textContent = 'Invalid password';
                errorMsg.style.display = 'block';
                
                // Clear error after 3 seconds
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('admin_auth')) {
            window.location.href = '/admin/';
        }
    </script>
</body>
</html>
